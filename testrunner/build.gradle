apply plugin: 'osgi'
apply plugin: 'alfresco-dynamic-extension'

project.ext.alfrescoVersion = '4.2.a'
project.ext.springVersion = '3.0.5.RELEASE'

dependencies {
    compile "org.springframework:spring-core:${project.springVersion}"
    compile "org.springframework:spring-beans:${project.springVersion}"
    compile "org.springframework:spring-context:${project.springVersion}"
    compile "org.springframework:spring-test:${project.springVersion}"
    compile "org.slf4j:slf4j-api:1.5.11" // stick to this versions, or bundle will not get resolved
    compile "org.springframework.extensions.surf:spring-webscripts:1.0.0"
    compile "org.osgi:org.osgi.core:4.3.0"
    compile 'com.google.collections:google-collections:1.0'
    compile 'org.eclipse.gemini:org.eclipse.gemini.blueprint.core:1.0.2.RELEASE'
    //compile "nl.runnable.alfresco.dynamicextensions:annotation-handling:${project.dynamicExtensionsVersion}"
    compile "nl.runnable.alfresco.dynamicextensions:annotations:${project.dynamicExtensionsVersion}"
    compile "nl.runnable.alfresco.dynamicextensions:alfresco-integration:${project.dynamicExtensionsVersion}"

    compile "junit:junit:4.10"
}

jar {
    manifest {
        instruction 'Bundle-Description', 'Integration testrunner extension'
        instruction 'Alfresco-Spring-Configuration', 'org.dynamicextensions.testrunner'
    }
}

installBundle {
    toRepository(username: username ?: 'admin', password: password ?: 'admin')
}

